<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
            The Goods Page
    </h1>
    <!-- 添加数据 -->
    <form action="/goods/doSaveGoods" method="post">
        <ul>
            <li></li>
            <li>name</li>
            <li><input type="text" name="name"}></li>
            <li>remark</li>
            <li><textarea rows="5" cols="50" name="remark"}></textarea></li>
            <li><input type="submit" value="Save"></li>
        </ul>
    </form>
    <table>
        <thead>
            <th>id</th>
            <th>name</th>
            <th>remark</th>
            <th>createdTime</th>
        </thead>
        <tbody>
            <tr th:each="g:${list}">
                <!-- 查询数据 -->
                <td th:text="${g.id}"></td>
                <td th:text="${g.name}"></td>
                <td th:text="${g.remark}"></td>
                <!--<td th:text="${g.createdTime}"></td>-->
                <!-- 自定义日期格式 yyyy/MM/dd HH:mm -->
                <td th:text="${#dates.format(g.createdTime,'yyyy/MM/dd HH:mm')}"></td>
                <!-- 删除 -->
                <td><a th:href="@{/goods/doDeleteById(id=${g.id})}">delete</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
